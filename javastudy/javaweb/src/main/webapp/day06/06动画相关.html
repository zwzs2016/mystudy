<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img{
            width: 200px;
            height: 150px;
            position: relative;
        }
    </style>
</head>
<body>
<input type="button" value="隐藏">
<input type="button" value="显示">
<input type="button" value="淡出">
<input type="button" value="淡入">
<input type="button" value="上滑">
<input type="button" value="下滑">
<input type="button" value="自定义">
<hr>
<img src="zombies/zomb1.png">
<script src="js/jquery-1.4.2.min.js"></script>
<script>
    $("input[value='隐藏']").click(function () {
        $("img").hide(200,function () {
            // alert("隐藏")
        });
    })
    $("input[value='显示']").click(function () {
        $("img").show(200,function () {
            // alert("显示")
        });
    });
    $("input:eq(2)").click(function () {
        $("img").fadeOut(function () {
            // alert("淡出")
        })
    })
    $("input:eq(3)").click(function () {
        $("img").fadeIn(function () {
            // alert("淡入")
        })
    })
    $("input:eq(4)").click(function () {
        $("img").slideUp(function () {
            //alert("上滑")
        })
    })
    $("input:eq(5)").click(function () {
        $("img").slideDown(function () {
            //alert("下滑")
        })
    })
    $("input:eq(6)").click(function () {
        $("img").animate({
            left:100,
        },1000).animate({
            top:100,
        },1000).animate({
            width:400,
            height:300,
            left:0,
        },1000).animate({
            width: 200,
            height: 150,
            top:0,
        },1000)

    })


</script>
</body>
</html>

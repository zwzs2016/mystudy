<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Template</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="../bootstrap3/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../bootstrap3/font-awesome-4.7.0/css/font-awesome.css"/>
    <style>
        div>div{
            border: 1px solid red;
        }
    </style>
</head>
<body>
<div class="container">
    <!--通过栅格系统创建两等份布局-->
    <div class="row">
        <div class="col-md-6">占6列</div>
        <div class="col-md-6">占6列</div>
    </div>
    <div class="row">
        <div class="col-md-4"><img src="img/zomb0.png"></div>
        <div class="col-md-4"><img src="img/zomb0.png"></div>
        <div class="col-md-4"><img src="img/zomb0.png"></div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-2">2</div>
        <div class="col-md-4">4</div>
        <div class="col-md-6">6</div>
    </div>
</div>
<!--栅格偏移-->
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-4">占8列</div>
    </div>
</div>
<!--col -lg ,-col-md,col-sm-sx-->
<!--电脑尺寸4等份,pad 3等分 手机两等分 -->
<div class="container">
    <div class="row">
        <div class="col-md-3 col-sm-4 col-xs-6"><img src="img/zomb0.png"></div>
        <div class="col-md-3 col-sm-4 col-xs-6"><img src="img/zomb0.png"></div>
        <div class="col-md-3 col-sm-4 col-xs-6"><img src="img/zomb0.png"></div>
        <div class="col-md-3 col-sm-4 col-xs-6"><img src="img/zomb0.png"></div>
    </div>
</div>
<!--练习1:-->
<div class="row">
    <div class="col-md-3">3</div>
    <div class="col-md-6">6</div>
    <div class="col-md-3">3</div>
</div>
<!--2-->
<div class="container">
    <div class="row">
        <div class="col-md-5">5</div>
        <div class="col-md-3">3</div>
        <div class="col-md-2">2</div>
        <div class="col-md-2">2</div>
    </div>
</div>
<!--3 默认显示一个-->
<div class="container">
    <div class="row">
        <div class="col-md-4 col-sm-6 col-lg-3">111</div>
        <div class="col-md-4 col-sm-6 col-lg-3">111</div>
        <div class="col-md-4 col-sm-6 col-lg-3">111</div>
        <div class="col-md-4 col-sm-6 col-lg-3">111</div>
    </div>
</div>

</body>
<script type="text/javascript" src="../bootstrap3/jquery.min.js"></script>
<script type="text/javascript" src="../bootstrap3/js/bootstrap.js"></script>
<script type="text/javascript" src="../bootstrap3/js/holder.js"></script>
<script type="text/javascript" src="../bootstrap3/js/html5shiv.min.js"></script>
<script type="text/javascript" src="../bootstrap3/js/css3-mediaqueries.js"></script>
<script type="text/javascript" src="../bootstrap3/js/respond.min.js"></script>
</html>

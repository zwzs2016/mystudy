<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>商品数量:<span>0</span></h3>
<input type="button" value="添加">
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $("input").click(function () {
        let count =$("span").text();
        count++;
        $("span").text(count);
    })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="vm_div">
    <p :style="{'color':color}">sada</p>
    <a :href=myurl>我是超链接</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</body>
<script>
    let vm=new Vue({
        el:"#vm_div",
        data:{
            color:"red",
            myurl:'http://www.baidu.com'
        }
    })
    setTimeout(function () {
        vm.myurl="http://www.tmooc.cn";
        vm.color='blue';
    },3000)
</script>
</html>

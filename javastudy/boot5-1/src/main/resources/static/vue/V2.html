<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="mydiv">
    <h3>商品数量:{{count}}}</h3>
    <input type="button" value="添加">
</div>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    let vm=new Vue({
        el:'#mydiv',
        data:{count:0},
    })
    $("input").click(function () {
        vm.count++;
    })
</script>
</body>
</html>

	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<style type="text/css">
	body {
	background-color: #2e2e2e;
	padding-top: 20px;
	color: #ffc600;
}
.navbar{
	background-color: black;
	border: none;
}
h3{
	color: #ffc600;
	position: absolute;
	left: 43%;
	top: -7px;
}

#back{
	color: #ffc600;
	position: relative;
	left: -10px;
}
</style>

</head>
<body>
<header>
    <div class="container">
      <nav class="navbar navbar-default">
        <div class="navbar-header">
          <div class="logo">
            <a href="home"><img src="images/logo.png"/></a>
          </div>
         </div>
         <h3 >轮播图管理</h3>
          <ul class="nav navbar-nav navbar-right">
            <li><a id="back"
            href="home">返回首页</a></li>
          </ul>
      </nav>
    </div>
  </header>	 
	 
	<div class="container">
		<div id="myCarousel" class="row">
			<!--左侧主要内容-->
			<div class="col-md-offset-2 col-md-8">
<!--				展示轮播图开始-->
				<div v-for="b in banner_arr">
					<img :src="b.url" alt="" class="img-responsive">
					<button class="btn btn-danger" @click="deleteById(b.id)">删除轮播图</button>
				</div>
			</div>

			<h2 class="text-center page-header">发布轮播图</h2>
			<form action="" enctype="multipart/form-data">
				<input type="file" name="file">
				<button type="button" class="btn btn-info" @click="upload()">上传轮播图</button>
			</form>
		</div>
	</div>
